files: |
    (?x)^(
        electroncash/tests/.*py|
        electroncash/constants.py|
        electroncash_gui/qt/address_list.py
    )$
repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
    -   id: isort
        name: isort (python)
        args: [--profile=black]
    -   id: isort
        name: isort (cython)
        types: [cython]
        args: [--profile=black]
    -   id: isort
        name: isort (pyi)
        types: [pyi]
        args: [--profile=black]
-   repo: https://github.com/psf/black
    rev: 21.9b0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
        args:
        -   --max-line-length=88
        -   --ignore=E203,E501,E731,E741,W503
        additional_dependencies:
        -   flake8-comprehensions
        -   flake8-mutable
